<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
  <style>
    td {
      border: 2px solid black;border-bottom: gainsboro ridge;border-top: gainsboro none;
    }th {
      border: 1px solid white;background-color: red;
    }
  </style>
</head>
<body>
<table style="width:100%;border-collapse: collapse " >
    <tr>
      <th rowspan="2">Thứ</th>
      <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
      <th>Sáng</th>
      <th>Chiều</th>
    </tr><tr>
      <td>Thứ 2</td>
      <td>Thể dục</td>
      <td>Hd trò chơi mới</td>
    </tr><tr>
      <td>Thứ 3</td>
      <td>Nhận biết tập nói</td>
      <td>Rèn nề nếp kĩ năng sống</td>
    </tr><tr>
      <td>Thứ 4</td>
      <td>Âm nhạc</td>
      <td>Vui chơi</td>
    </tr><tr>
      <td>Thứ 5</td>
      <td>Văn học</td>
      <td>Nhận biết các giá trị sống</td>
    </tr>
  </table>
</body>
</html>
