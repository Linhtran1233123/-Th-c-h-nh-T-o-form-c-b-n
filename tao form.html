<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
<H1>Order Form</H1>
<form style="font-family: sans-serif">
    <label>
    <b>What you would like to buy?</b><BR>
    <select name="Choose">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
    </select>
    </label>
    <br>
    <b>How many you would like to order?</b><br>
       <label><input name="Buy" value="1-10" type="radio">1-10$</label><br>
       <label><input name="Buy" value="2-20" type="radio">2-20$</label><br>
       <label><input name="Buy" value="3-25" type="radio">3-25$<br></label>
    <label><b>NAME <span style="color: red">*</span></b><br>
    <input name="first name" type="text" placeholder="first name" required>
    <input name="last name" type="text" placeholder="last name" required><br>
    </label>
    <label>
        <b>EMAIL</b><br>
    <input name="email" type="text" placeholder="Email" style="width: 200px"> <br>
        <b>PHONE NUMBER</b><br>
    <input name="***" type="number" style="width: 50px"> -s
    <input name="***" type="number" style="width: 50px"> -
    <input name="***" type="number" style="width: 50px"><br><br>
    <input type="submit" value="Submit">
    </label>

</form>
</body>
</html>
